{{ define "main" }}
<h2>Recent Posts</h2>
<div class="w3-row-padding">
    {{ range .Pages }}
    <div class="w3-card-4 w3-margin-bottom">
        <div class="w3-container">
            <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
            <p>{{ .Date.Format "Jan 2, 2006" }}</p>
            <p>{{ .Summary }}</p>
        </div>
    </div>
    {{ end }}
</div>
{{ end }}
